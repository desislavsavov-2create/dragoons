<html>
<head></head>
<body>
	<script>
	    "use strict";
	
		(function clock() {
			var date;
			setTimeout(function clockUpdate(){
				date = new Date();

				var hours = date.getHours();
				var minutes = date.getMinutes();
				var seconds = date.getSeconds();

				document.getElementById('hours').innerHTML = addZero(hours);
				document.getElementById('minutes').innerHTML = addZero(minutes);
				document.getElementById('seconds').innerHTML = addZero(seconds);

				setTimeout( clockUpdate, 1000)
			}, 1000);

			function addZero(num) {
				if( num >= 0 && num <= 9 ) {
					num = '0' + num;
				}
				return num;
			}
		})();
	</script>
	<p>
		Current time:
		<span id="hours">00</span> :
		<span id="minutes">00</span> :
		<span id="seconds">00</span>
	</p>
	
	<script>
		"use strict";

		(function() {
			window.onload = function() {
				var elapsedTime = 0;
				var timer;
				var isTicking = false;

				function addZero(num) {
					if( num >= 0 && num <= 9 ) {
						num = '0' + num;
					}
					return num;
				}

				var stopwatch = function(){
					var hours, minutes, seconds;
					
					elapsedTime++;

					seconds = elapsedTime % 60;
					minutes = Math.floor(elapsedTime / 60 ) % 60;
					hours = Math.floor((elapsedTime / 60) / 60 ) % 60;

					document.getElementById('timerHours').innerHTML = addZero(hours);
					document.getElementById('timerMinutes').innerHTML = addZero(minutes);
					document.getElementById('timerSeconds').innerHTML = addZero(seconds);

					timer = setTimeout( stopwatch, 1000)
				}

				var startTimer = function() {
					if ( !isTicking ) {
						clearTimeout( timer )
						stopwatch();
					}
					isTicking = true;
				}

				var pauseTimer = function() {
					clearTimeout( timer );
					isTicking = false;
				}

				var restartTimer = function() {
					clearTimeout( timer );
					elapsedTime = 0;
					stopwatch();
					isTicking = true;
				}
				
				document.getElementById('start').addEventListener('click', startTimer);
				document.getElementById('pause').addEventListener('click', pauseTimer);
				document.getElementById('restart').addEventListener('click', restartTimer);
				
			}
		})();
	</script>
	<p>
		Stopwatch:
		<span id="timerHours">00</span> :
		<span id="timerMinutes">00</span> :
		<span id="timerSeconds">00</span>
	</p>
	<a href="#" id="start">Start</a>
	<a href="#" id="pause">Pause</a>
	<a href="#" id="restart">Restart</a>
</body>
</html>
