<!doctype html>

	<title>JS Learning - 04. Objects &amp; Arrays</title>

<body>
	<script>
		(function() {
			'use strict';

			// 01.

			var numbers = [1, 5, 3];

			function reverseArray(input) {
				var output = [];

				for( var i = input.length - 1; i >= 0; i-- ) {
					output.push(input[i]);
				}

				return output;
			}

			numbers = reverseArray(numbers);

			console.log(numbers)
		})();
	</script>

</body>
