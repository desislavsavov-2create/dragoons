<html>
	<head>
		<script type="text/javascript">
			"use strict";

			(function() {
				function findSmallestNumber( a, b, c ) {
					var result;

					if ( a <= b && a <= c ) {
						result = a;
					} else if ( b <= c && b <= a ) {
						result = b;
					} else if ( c <= b && c <= a ) {
						result = c;
					} else {
						throw "Impossible!";
					}

					return result;
				}

				// console.log( findSmallestNumber(25,10,89) );
			})();

			(function() {
				function findLargestNumber( a, b, c ) {
					var result;

					if ( a >= b && a >= c ) {
						result = a;
					} else if ( b >= c && b >= a ) {
						result = b;
					} else if ( c >= b && c >= a ) {
						result = c;
					} else {
						throw "Impossible!";
					}

					return result;
				}

				// console.log( findLargestNumber(25,10,89) );
			})();

			(function() {
				function findMiddleNumber( a, b, c ) {
					var result;

					if ( a >= b && a <= c ) {
						result = a;
					} else if ( b >= c && b <= a ) {
						result = b;
					} else if ( c >= b && c <= a ) {
						result = c;
					} else {
						throw "Impossible!";
					}

					return result;
				}

				// console.log( findMiddleNumber(25,10,89) );
			})();

			(function() {
				function findLongestNumber( a, b, c ) {
					var numbersToString = [];
					var i;
					var result;

					for ( i = 0; i < arguments.length; i++ ) {
						numbersToString.push(arguments[i].toString())
					}

					if ( numbersToString[0].length >= numbersToString[1].length && numbersToString[0].length >= numbersToString[2].length ) {
						result = arguments[0];
					} else if ( numbersToString[1].length >= numbersToString[2].length && numbersToString[1].length >= numbersToString[0].length ) {
						result = arguments[1];
					} else if ( numbersToString[2].length >= numbersToString[1].length && numbersToString[2].length >= numbersToString[0].length ) {
						result = arguments[2];
					} else {
						throw "Impossible!";
					}

					return result;
				}

				// console.log( findLongestNumber( 250,10,8945 ) );
			})();

			(function() {
				function sumDigitsString( a ) {
					var numberToString = a.toString();
					var result = 0;
					var i;

					for ( i = 0; i < numberToString.length; i++ ) {
						result += Number( numberToString.charAt(i) );
					}

					return result;
				}

				// console.log( sumDigitsString(45678) );

				function sumDigitsNumbers( a ) {
					var result = 0;

					while ( a > 0 ) {
						result += a % 10;
						a = Math.floor( a/10 );
					}

					return result;
				}

				// console.log( sumDigitsNumbers(45678) );
			})();

			(function() {
				function randomNumber( a, b ) {
					var lowest = Math.min( a, b ); 
					var range = Math.abs( a - b ) + 1; 

					return Math.floor( Math.random() * range ) + lowest;
				}

				// console.log(randomNumber(5, 10));
			})();

			(function() {
				function alphabeticalReplace( string ) {
					var result = [];
					var i;

					string = string.toLowerCase();

					for ( i = 0; i < string.length; i++ ) {
						result.push(string.charCodeAt(i) - 65);
					}

					return result.join('');
				}

				// console.log(alphabeticalReplace('lorem'));
			})();

			(function() {
				function findLongestWord( word1, word2, word3 ) {
					var longest = '';

					word1 = word1.toString();
					word2 = word2.toString();
					word3 = word3.toString();

					if ( word1.length >= word2.length && word1.length >= word3.length ) {
						longest = word1;
					} else if ( word2.length >= word3.length && word2.length >= word1.length ) {
						longest = word2;
					} else if ( word3.length >= word1.length && word3.length >= word2.length ) {
						longest = word3;
					} else {
						throw 'Impossible!';
					}

					return longest;
				}

				// console.log( findLongestWord( 'education', 'learn', 'assignments' ) );
				// console.log( findLongestWord( 5, 'constitution', 'intelligence' ) );
			})();

			(function() {
				function findVowels( string ) {
					var vowels = 'aeiouAEIOU';
					var result = '';
					var i;

					string = string.toString();

					for ( i = 0; i < string.length; i++ ) {
						if ( vowels.indexOf(string[i]) !== -1 ) {
							result += string[i];
						}
					}

					return result;
				}

				// console.log( findVowels( 'Education' ) );
			})();

			(function() {
				function getEachThirdChar( string ) {
					var result = '';
					var i;

					string = string.toString();

					for ( i = 2; i < string.length; i += 3 ) {
						result += string[i];
					}

					return result;
				}

				// console.log( getEachThirdChar( 'I am learning how to code Javascript.' ) );
			})();

			(function() {
				function capitalizeEachThreeChars( string ) {
					var result = '';
					var sector = '';
					var sectorIndex;

					for ( sectorIndex = 0; sectorIndex < string.length / 3; sectorIndex++ ) {
						sector = string.substr(sectorIndex * 3, 3);

						if ( sectorIndex % 2 === 0 ) {
							sector = sector.toUpperCase();
						}

						result += sector;
					}

					return result;
				}

				// console.log( capitalizeEachThreeChars( 'lorem ipsum dolor sit amet.' ) );
			})();

			(function() {
				function reverseString( string ) {
					var result = '';
					var temp = [];
					var i;

					for ( i = string.length - 1; i >= 0; i-- ) {
						temp.push(string[i]);
					}

					result = temp.join('');

					return result;
				}

				// console.log(reverseString('Javascript'));
			})();

			(function() {
				function replaceAwithZero( string ) {
					var result = '';
					var i;

					for ( i = 0; i < string.length; i++ ) {
						if ( string[i] === 'a' ) {
							result += '0';
						} else {
							result += string[i];
						}
					}

					return result;
				}

				// console.log( replaceAwithZero('Javascript is awesome!') );
			})();

			(function() {
				function calculateStringMatches( string1, string2 ) {
					var matches = -1;
					var occurrence = -1;
					var protect = 0;
					
					do {
						// Handle endless loops
						if ( protect ++== 100 ) {
							throw 'Too many iterations.';
						}

						matches++;
						occurrence = string2.indexOf(string1, occurrence + 1);
					} while ( occurrence !== -1 );
					
					return matches;
				}

				// console.log( calculateStringMatches( 'Java', 'Javascript is not Java actually!' ) );
			})();

			(function() {
				function devideBy3and5() {
					var result;
					var i;

					for ( i = 1; i <= 100; i++ ) {
						if ( i % 3 === 0 && i % 5 === 0 ) {
							result = 'FuuuuzBuuuuz';
						} else if ( i % 5 === 0 ) {
							result = 'Buzz';
						} else if ( i % 3 === 0 ) {
							result = 'Fuzz';
						} else {
							result = i;
						}

						console.log( result );
					}
				}

				// devideBy3and5();
			})();

			(function() {
				function isPrimeNumber( number ) {
					var i;
					
					for ( i = 2; i <= number/2; i++ ) {
						if ( number % i === 0 ) {
							return false;
						}
					}

					return true;
				}

				// console.log( isPrimeNumber( 33 ) );
				// console.log( isPrimeNumber( 31 ) );
				// console.log( isPrimeNumber( 111 ) );
			})();

			(function() {
				function findAllPrimeNumbers( number ) {
					var numbersArray = {};
					var primes = [];
					var i;
					
					for ( i = 2; i <= number; i++) {
						numbersArray[i] = true;
					}

					for ( i = 2; i <= number; i++ ) {
						for ( var j = i * 2; j <= number; j = j + i ) {
							numbersArray[j] = false;
						}
					}

					for ( i = 2; i <= number; i++ ) {
						if ( numbersArray[i] === true ) {
							primes.push( i );
						}
					}

					return primes;
				}

				// console.log( findAllPrimeNumbers( 100 ) );
			})();

			(function() {
				function findPalindromes( start, end ) {
					var palindromes = 0;
					var i;
					var mirrored;
					
					for ( i = start; i <= end; i++ ) {
						mirrored = mirrorNumber( numberToDigits(i) );

						if ( i === mirrored ) {
							palindromes++;
							console.log(i);
						}
					}

					return palindromes;
				}

				function numberToDigits( number ) {
					var digitsArray = [];

					while ( number > 0 ) {
						digitsArray.push( number % 10 );
						number = Math.floor( number / 10);
					}

					return digitsArray;
				}
				

				function mirrorNumber( digitsArray ) {
					var arrayLength = digitsArray.length;
					var num = 0;
					var i;

					for ( i = 0; i < arrayLength; i++ ) {
						num += digitsArray[i] * Math.pow( 10, arrayLength - i - 1);
					}

					return num;
				}

				console.log( findPalindromes( 10, 100 ) );
			})();
		</script>
