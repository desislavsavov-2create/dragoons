<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>03 Conditionals and loops</title>

	<script>

		"use strict";

		;(function() {

			function lowestNumber() {
				return Math.min(4, 20, 299, 2391, 2);

			}

			console.log(lowestNumber());

			function highestNumber() {
				return Math.max(4, 20, 299, 2391, 2);
			}

			console.log(highestNumber());

		})();

	</script>
</head>

</body>
