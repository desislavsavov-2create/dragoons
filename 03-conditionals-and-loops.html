<!doctype html>

<head>
	<meta charset="UTF-8" />
	<title>03 Conditionals and loops</title>

	<script>

		"use strict";

		;(function() {

			function lowestNumber(a, b, c) {
				if (a <= b && a <= c) {
					return a;
				} else if (b <= a && b <= c) {
					return b;
				} else {
					return c;
				}
			}

			// console.log(lowestNumber(1, 2, 3));

			function highestNumber(a, b, c) {
				if (a >= b && a >= c) {
					return a;
				} else if (b >= c && b >= a) {
					return b;
				} else {
					return c;
				}
			}

			// console.log(highestNumber(1, 2, 3));

			function middleNumber(a, b, c) {
				if ( (c <= a && a <= b) || ( b <= a && a <= c ) ) {
					return a;
				} else if ( (a <= b && b <= c) || (c <= b && b <= c) ) {
					return b;
				} else {
					return c;
				}
			}

			// console.log(middleNumber(100, 200, 100));

			function longestNumber(a, b, c) {
				a = a.toString();
				b = b.toString();
				c = c.toString();

				if (a.length >= b.length && a.length >= c.length) {
					return Number(a);
				} else if (b.length >= c.length && b.length >= a.length) {
					return Number(b);
				} else {
					return Number(c);
				}
			}

			// console.log(longestNumber(-1.2, 2, 222.312312132312));

			function digitsSum(number) {
				var digit = 0;

				while (number > 0) {
					digit = digit + (number % 10);
					number = parseInt(number / 10, 10);
				}

				return digit;

			}

			// console.log(digitsSum(123));

			function randomNum(a, b) {
				var min = Math.min(a, b);
				var range = Math.abs(a - b);
				var random = Math.random() * range + min;

				console.log(random);

			}

			console.log(randomNum(1, 6));

		})();

	</script>
