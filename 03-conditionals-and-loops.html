( function () {
	function smallNumbers(a, b, c) {
		
		if ( a <= b && a <= c ) {

		} else {
			return c;
		}
	}

( function () {
	function buggerNumbers (a, b, c) {
		if ( a <= b && b >= c ) {

		} else {
			return a;

( function () {
	function middleNumbers (a, b, c) {
		if ( ( a <= b && b <= c ) || ( a >= b && b >= c ) ) {

		} else if ( ( b <= c && c <= a ) || ( b >= c && c >= a ) ) {
			return c ;

			return a;
		}		
	}

		var word2Length = word2.length;
		var word3Length = word3.length;

( function () {
	function findVowels ( word ) {
		var vowels = ['a','o','i','e','y','u'];
		var result = [];

		for (var i = 0; i < word.length ; i++ ) {
			for (var y = 0; y < vowels.length ; y++ ) {
				if ( word[i] === vowels[y] ) {

		};

( function () {

		var isUppercase = false;
		var result = [];

		for ( var i = 0; i < text.length; i++ ) {
			if ( i % 3 === 0) {
				isUppercase = !isUppercase;
			}

( function () {
	function eachThreeUppercase ( text ) {
		var textLength = text.length;
		var result = []; 
		var sectorStart = 0;
		var sectorLength = 3;

		for ( var sectorIdx = 0; sectorIdx < textLength/sectorLength; sectorIdx++ ) {
			sectorStart = sectorIdx * sectorLength;

			var sector = text.substring( sectorStart , sectorStart + sectorLength );

			if ( sectorIdx % 2 === 0 ) {
				sector = sector.toUpperCase();
			}

			result.push(sector);
		}
		
		return result.join('');
	}

	//console.log( eachThreeUppercase( 'lorem ipsum dolor sit' ) );

		var result = [];
		var searchedChar = 'a';
		var character = 0;

			if ( searchedChar === word[i] ) {

	function isPrimeNumber(digit) {
		if (digit <= 1) {
			return false;
		}

		for (var i = 2; i < digit / 2; i++ ) {
			if ( digit % i === 0 ) {
				return false;
			}	
		}

		return true;
	}

	function findPrimeNumbers(number) {
		var primes = [];
		for (var i = 2; i <= number; i++) {
			if (isPrimeNumber(i)) {
				primes.push(i);
			}
		};
		return primes;
	}

( function () {

		var numberArr = {};
		var i, primes = [];

		for ( i = 2; i < number; i++ ) {
			numberArr[i] = true;
		}

		for ( i = 2; i < number ; i++ ) {
			for ( var j = i*2; j < number; j += i ) {
				numberArr[j] = false;
			}
		}
		

		for ( i = 2; i < number; i++ ) {
			if ( numberArr[i] === true ) {
				primes.push(i);
			}
		}

		return primes;
	}

( function () {
	function findPolyndroms(numbers) {
		var result = [];

		for ( var i = 10; i < numbers; i++ ) {
			if ( isPalindrome(i) === true ) {
				console.log(i);
			}
		}
	}

	function isPalindrome( number ) {
		var reducedNumber = number; 
		var lastDigit; 

		var digits = [];
		var palindrome = 0;

		while ( reducedNumber > 0 ){
			lastDigit = reducedNumber % 10;
			reducedNumber = Math.floor( reducedNumber / 10 );
			digits.push(lastDigit)
		}

		for (var i = 0; i < digits.length; i++ ) {
			palindrome += digits[i] * Math.pow( 10, digits.length - ( i + 1 ) )
		}
		
		return palindrome === number;
		
	}

	//console.log( findPolyndroms( 10000 ) )
})();
