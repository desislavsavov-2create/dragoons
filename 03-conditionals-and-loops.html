	<script>

		"use strict";

		;(function() {

			function findLowestNumber(a, b, c) {
				if (a <= b && a <= c) {
					return a;
				} else if (b <= a && b <= c) {
					return b;
				} else {
					return c;
				}
			}

			// console.log(findLowestNumber(1, 2, 3));

			function findHighestNumber(a, b, c) {
				if (a >= b && a >= c) {
					return a;
				} else if (b >= c && b >= a) {
					return b;
				} else {
					return c;
				}
			}

			// console.log(findHighestNumber(1, 2, 3));

			function findMiddleNumber(a, b, c) {
				if ( (c <= a && a <= b) || ( b <= a && a <= c ) ) {
					return a;
				} else if ( (a <= b && b <= c) || (c <= b && b <= c) ) {
					return b;
				} else {
					return c;
				}
			}

			// console.log(findMiddleNumber(100, 200, 100));

			function findLongestNumber(a, b, c) {
				a = a.toString();
				b = b.toString();
				c = c.toString();

				if (a.length >= b.length && a.length >= c.length) {d
					return Number(a);
				} else if (b.length >= c.length && b.length >= a.length) {
					return Number(b);
				} else {
					return Number(c);
				}
			}

			// console.log(findLongestNumber(-1.2, 2, 222.312312132312));

			function digitsSum(number) {
				var digit = 0;

				while (number > 0) {
					digit = digit + (number % 10);
					number = parseInt(number / 10, 10);
				}

				return digit;
			}

			// console.log(digitsSum(123));

			function randomNum(a, b) {
				var min = Math.min(a, b);
				var range = Math.abs(a - b) + 1;
				var random = Math.random() * range;
				random = Math.floor(random);
				var result = random + min;

				return result;
			}

			// console.log(randomNum(1, 6));

			function wordToNumbers(word){
				var result = [];

				word = word.toLowerCase();

				for (var i = 0; i < word.length; i++) {
					result.push(word[i].charCodeAt() - 96);
				};

				return result;
			}

			// console.log(wordToNumbers('aBcDeF'));

			function findLongestWord(word1, word2, word3){
				if (word1.length >= word2.length && word1.length >= word3.length) {
					return word1;
				} else if (word2.length >= word3.length && word2.length >= word1.length) {
					return word2;
				} else {
					return word3;
				}
			}

			// console.log(findLongestWord('short', 'looooooooong', 'middle'));

			function findVowels(word){
				var vowels = ['a', 'e', 'i', 'o', 'u', 'y', 'A', 'E', 'I', 'O', 'U', 'Y'];
				var result = [];

				for (var i = 0; i < word.length; i++) {
					for (var y = 0; y < vowels.length; y++){
						if (word[i] === vowels[y]){
							result.push(word[i]);
						}
					}
				};

				return result;
			}

			// console.log(findVowels('aAbBcCdDeE'));

			function getEachThirdElement(string) {
				var result = [];
				string = string.toString();

				for (var i = 2; i < string.length; i += 3) {
					result.push(string[i]);
				};

				return result;
			}

			// console.log(getEachThirdElement('abcabc123abc123'));

			function capitalizeEachThreeSymbols(string) {
				var pieces = [];
				var result = [];

				for (var i = 0; i < string.length; i += 3) {
					pieces.push(string.substring(i, i + 3));
				};

				for (var i = 0; i < pieces.length; i += 2) {
					result.push(pieces[i].toUpperCase());
				};

				return result;
			}

			console.log(capitalizeEachThreeSymbols('lorem ipsum dolor sit'));

		})();
