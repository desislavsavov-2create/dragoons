			function findLowestNumber(a, b, c) {
				if (a <= b && a <= c) {
					return a;
				} else if (b <= a && b <= c) {
					return b;
				} else {
					return c;
				}
			}

				if (a >= b && a >= c) {

				} else if (b >= c && b >= a) {

				} else {
					return c;
				}
			}

				var digit = 0;

				var vowels = ['a', 'e', 'i', 'o', 'u', 'y', 'A', 'E', 'I', 'O', 'U', 'Y'];
				var result = [];

				string = string.toString();

				}

			function capitalizeEachThreeSymbols(string) {
				var pieces = [];

				var piece = '';

					pieces.push(string.substring(i, i + 3));
				}

					if(i % 2 === 0) {
						piece = pieces[i].toUpperCase();
					} else {

					}

				};

				var result = '';

			function findMatches(keyword, string) {
				var matches = -1;
				var lastMatchPosition = -1;

				do {
					lastMatchPosition = string.indexOf(keyword, lastMatchPosition + 1);
					matches++;
				} while(lastMatchPosition !== -1);

				return matches;
			}
