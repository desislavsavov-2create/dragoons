<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>03 Conditionals and loops</title>

	<script>

		"use strict";

		;(function() {

			function lowestNumber(a, b, c) {
				if (a <= b && a <= c) {
					return a;
				} else if (b <= a && b <= c) {
					return b;
				} else {
					return c;
				}
			}

			console.log(lowestNumber(1, 2, 3));

			function highestNumber(a, b, c) {
				if (a >= b && a >= c) {
					return a;
				} else if (b >= c && b >= a) {
					return b;
				} else {
					return c;
				}
			}

			console.log(highestNumber(1, 2, 3));
			
			function longestNumber (a, b, c) {
				a = a.toString();
				b = b.toString();
				c = c.toString();

				if (a.length >= b.length && a.length >= c.length) {
					return Number(a);
				} else if (b.length >= c.length && b.length >= a.length) {
					return Number(b);
				} else {
					return Number(c);
				}
			}

			console.log(longestNumber(1, 22, 333));

		})();

	</script>
