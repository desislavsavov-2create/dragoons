<script >
"use strict";

( function () {
	function smallNumbers(a, b, c) {
		
		if ( a <= b && a <= c ) {
			return a;
		} else if ( b <= c && b <= a ) {
			return b;
		} else {
			return c;
		}
	}
	//console.log( smallNumbers( 3, 2, 1 ) );		
})();

( function () {
	function buggerNumbers (a, b, c) {
		if ( a <= b && b >= c ) {
			return b;
		} else if ( a <= c && c >= b ) {
			return c;
		} else {
			return a;
		}	
	}
	//console.log( buggerNumbers( 1, 2, 3 ) )	
})();

( function () {
	function middleNumbers (a, b, c) {
		if ( ( a <= b && b <= c ) || ( a >= b && b >= c ) ) {
			return b;
		} else if ( ( b <= c && c <= a ) || ( b >= c && c >= a ) ) {
			return c ;
		} else {
			return a;
		}		
	}
	//console.log( middleNumbers( 2, 11, 16 ) )
})();

( function () {
	function longestNumbers (a, b, c) {
		var lengthA = a.toString().length;
		var lengthB = b.toString().length;
		var lengthC = c.toString().length;

		if ( lengthA <= lengthB && lengthB >= lengthC ) {
			return b;
		} else if ( lengthA <= lengthC && lengthC >= lengthB ) {
			return c;
		} else {
			return a;
		}	
	}

	//console.log( longestNumbers( 1213, 132132, 12311112 ))
})();

( function () {
	function sumNumbers (a) {
		var result = 0;

		while ( a > 0 ) {
			result = result + ( a % 10 );
			a = parseInt( a / 10, 10 );
		}

		return result;
	}
	//console.log( sumNumbers( 1234 ) );
})();

( function () {
	function randomNum (a, b) {
		var min = Math.min( a , b)
		var range =  ( Math.abs( a - b ) ) + 1;

		console.log( Math.floor( Math.random() * range ) + min )
	}

	//console.log( randomNum( 6, 1 ) )
})();

( function (){
	function wordToNumbers ( word ) {
		
		var result = [];
		word = word.toLowerCase();

		for ( var i = 0; i < word.length; i++ ) {
			result.push( word[i].charCodeAt(0) - 96 );
		}
		return result.join('');
	}

	//console.log( wordToNumbers( 'aBasdAAs' ) );
})();

( function () {
	function findLongWord ( word1, word2, word3 ) {
		var word1Length = word1.length;
		var word2Length = word2.length;
		var word3Length = word3.length;

		if ( word1Length <= word2Length && word2Length <= word3Length ) {
			return word3;
		} else if ( word1Length <= word3Length && word3Length <= word2Length ) {
			return word2;
		} else {
			return word1;
		}
	}

	//console.log( findLongWord( 'bla', 'blabla', 'blablabla') );
})();

( function () {
	function findVowels ( word ) {
		var vowels = ['a','o','i','e','y','u'];
		var result = [];

		for (var i = 0; i < word.length ; i++ ) {
			for (var y = 0; y < vowels.length ; y++ ) {
				if ( word[i] === vowels[y] ) {
					result.push(word[i]);
				};
			};
		};

		return result.join('');
	}

	//console.log( findVowels('awesome') );
})();

( function () {
	function findEachThirdSymbol ( word ) {
		var result = [];

		for (var i = 2; i < word.length; i+=3 ) {
			result.push(word[i]);
		}

		return result.join('');
	}
	//console.log( findEachThirdSymbol( 'abcde4fg5hijklm8' ) );
})();

( function () {
	function eachThreeUppercase ( text ) {
		var isUppercase = false;
		var result = [];

		for ( var i = 0; i < text.length; i++ ) {
			if ( i % 3 === 0) {
				isUppercase = !isUppercase;
			}

			if ( isUppercase === true ) {
				result.push( text[i].toUpperCase() );
			} else {
				result.push( text[i] );
			}

		};

		return result.join('');
	}

	//console.log( eachThreeUppercase('lorem ipsum dolor sit') )
})();

( function () {
	function eachThreeUppercase ( text ) {
		var textLength = text.length;
		var result = []; 
		var sectorStart = 0;
		var sectorLength = 3;

		for ( var sectorIdx = 0; sectorIdx < textLength/sectorLength; sectorIdx++ ) {
			sectorStart = sectorIdx * sectorLength;

			if ( sectorIdx % 2 === 0 ){				
				result.push(text.substring( sectorStart , sectorStart + sectorLength ).toUpperCase());

			} else {
				result.push(text.substring( sectorStart , sectorStart + sectorLength ));
			}

		};
		
		return result.join('');
	}

	console.log( eachThreeUppercase( 'lorem ipsum dolor sit' ) );
})();
</script>
