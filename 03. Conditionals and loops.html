				var result = 0;

				while( a !== 0 ) {

				}

		(function() {

			function letterToNumber(string) {
				var string = string.toString();
				var stringLength = string.length;
				var result = [];
				var i;

				for( i = 0; i < stringLength; i ++ ) {
					result.push( string.charCodeAt(i) - 96 );
				}

				return result;
			}

		(function() {

			function findVowels(string) {
				var vowels = ['a', 'e', 'i', 'o', 'u', 'y', 'A', 'E', 'I', 'O', 'U', 'Y'];
				var wordLength = string.length;
				var result = [];
				var i;

				for (i = 0; i < wordLength; i ++) { 
					if (vowels.indexOf(string[i]) !== -1) {
						result.push(string[i]);
					}
				}

				return result;
			}

		//  3 by 3 tp uppercase

		(function() {

			function threeToUppercase(string) {
				var uppercase = false; 
				var result = [];
				var i;

				string = string.split('');

				for (i = 0; i < string.length; i++) {
					
					if (i % 3 === 0) {
						if (uppercase === true) {
							uppercase = false;
						} else {
							uppercase = true;
						}
						
					}

					if (uppercase === true) {
						result.push(string[i].toUpperCase());
					} else {	
						result.push(string[i].toLowerCase());
					}
				}

				return result.join('');
			}

			// console.log(threeToUppercase('abcdefghijklmnop'))
		})();

		//  reverse string

		(function() {

			function reverseString(string) {
				var result = [];
				var i;

				string = string.split('');				

				for (i = string.length - 1; i >= 0; i-- ) {
					result.push(string[i])
				}

				return result.join(''); 
			} 

			// console.log(reverseString("dog"))
			// console.log(reverseString("doom"))
		})();

				var letterToReplace = 'a'
				var result = [];
				var i;

				string = string.split('');

				for (i = 0; i < string.length; i ++) {
					if(letterToReplace.indexOf(string[i]) !== -1) {
						string[i].replace('a','0');
					} 

					result.push(string[i].replace('a','0'))
				}

				return result.join('');
			}

		//  match duplicates

		(function() {

			function countOccurances(search, text) {
				var occurences = 0;
				var lastIndexOf; 


				while( text.indexOf(search, lastIndexOf) !== -1 ) {
					lastIndexOf = text.indexOf(search, lastIndexOf) + search.length;
					occurences++;
				}
				
				return occurences;
			}

			// console.log(countOccurances("mo", "mood moon doom dog fox"));

		// prime number

		(function() {

			function isPrime(number) {
				var countDividors = 0;
				var i;

				for( i = 2; i <= number / 2; i++ ) {
					if ( number % i === 0 ) { 
						countDividors++;
					}
				}
				return countDividors === 0;
			}

		})();
