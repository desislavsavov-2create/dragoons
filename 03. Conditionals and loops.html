	<script type="text/javascript">

				}

			}

		})();

		//  biggestOf 3

		(function() {

			function biggestOF(a, b, c) {
				var biggest = a;

				if ( b > biggest ) {
					biggest = b;
				}

				if( c > biggest ) {
					biggest = c;
				}

				return biggest;
			}

			// console.log(biggestOF(321, 211, 313));
		})();

		//  middleOf 3 

		(function() {

			function findMiddleNumber(a, b, c) {
				var middleNumber = a;

				if ( (a > b && b > c) || (a < b && b < c) ) {
					middleNumber = b;
				}

				if ( b > c && c > a ) {
					middleNumber = c;
				}

				return middleNumber;
			}

			console.log(findMiddleNumber(1, 2, 3) === 2);
			console.log(findMiddleNumber(3, 2, 1) === 2);
			console.log(findMiddleNumber(2, 1, 3) === 2);

			console.log(findMiddleNumber(1, 1, 2) === 1);
			console.log(findMiddleNumber(1, 2, 1) === 1);
			console.log(findMiddleNumber(2, 2, 1) === 2);

			// throw "stop";
		})();

		// longest number 

		(function() {

			function getLongestNumber(a, b, c) {
				var longestNumber = a;


				if (b > longestNumber) {
					longestNumber = b ;
				}

				if (c > longestNumber) {
					longestNumber = c;
				}

				return longestNumber;
				
			}

			console.log(getLongestNumber(1, 11, 111) === 111);
			console.log(getLongestNumber(11, 1, 111) === 111);
			console.log(getLongestNumber(111, 11, 1) === 111);

			// throw "stop";
		})();

		//  sum numbers 

		(function() {

			function sumNumbersOf(a) {
				var result = 0;

				while( a !== 0 ) {
					result = result + (a % 10);
					a = Math.floor(a / 10);
				}

				return result; 
			}

			console.log("Result is: " + sumNumbersOf(12321));	
		})();

		// randomNumber

		(function() {

			function returnRandom(a, b) {
				return Math.round( (Math.random() * b) + a )
			}

			console.log( returnRandom(1, 10) );

		})();

		//  letter to ascii

		(function() {

			function letterToNumber(string) {
				var string = string.toString();
				var stringLength = string.length;
				var i;
				var result = [];

				for( i = 0; i < stringLength; i ++ ) {
					result.push( string.charCodeAt(i) - 96 );
				}

				return result;
			}

			console.log(letterToNumber("dog"));
			console.log(letterToNumber("abcdef"));

		})();

		// longest of 3

		(function() {

			function longestWord(a, b, c) {
				var longest = a;

				if (longest.length < b.length) {
					longest = b;
				}

				if (longest.length < c.length) {
					longest = c;
				}

				return longest;
			}

			// console.log(longestWord('do', 'good', 'apple'));
			// console.log(longestWord('do', 'apple', 'good'));
			// console.log(longestWord('apple', 'good', 'do'));
		})();

		//  vowels 

		(function() {

			function findVowels(string) {
				var vowels = ['a', 'e', 'i', 'o', 'u', 'y', 'A', 'E', 'I', 'O', 'U', 'Y'];
				var wordLength = string.length;
				var i;
				var result = [];

				for (i = 0; i < wordLength; i ++) { 
					if (vowels.indexOf(string[i]) !== -1) {
						result.push(string[i]);
					}
				}

				return result;
			}

			// console.log(findVowels('BuBble'));
			// console.log(findVowels('Apple'));
		})();

		//  string of each 3rd

		(function() {

			function createString(string) {
				var savedChracters = [];
				var i;
				var stringLength = string.length;

				for (i = 0; i < stringLength; i = i + 3) {
					savedChracters.push(string[i]);
					console.log(i)
				}

				return savedChracters.join('');
			}

			console.log(createString('1234567890'));
		})();

		//  3 by 3 tp uppercase

		(function() {

			function threeToUppercase(string) {
				var i;
				var stringLength = string.length;
				var uppercase = false; 

				string = string.split('');

				for (i = 0; i < stringLength; i++) {
					string[i] = string[i].toLowerCase();

					if (i % 3 === 0) {
						uppercase = true;
						if (uppercase === true) {
							string[i] = string[i].toUpperCase();
						}

						console.log(string.indexOf(string[i]))
					}					
				}

				return string;
			}

			console.log(threeToUppercase('abcdefghijklmnop'))
		})();
