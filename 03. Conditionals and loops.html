		//  sum numbers 

		(function() {

			function sumNumbersOf(a) {
				var result = 0;

				while( a !== 0 ) {
					result = result + (a % 10);
					a = Math.floor(a / 10);
				}

				return result; 
			}

			console.log("Result is: " + sumNumbersOf(12321));	
		})();

		//  letter to ascii

		(function() {

			function letterToNumber(string) {
				var string = string.toString();
				var stringLength = string.length;
				var i;
				var result = [];

				for( i = 0; i < stringLength; i ++ ) {
					result.push( string.charCodeAt(i) - 96 );
				}

				return result;
			}

			console.log(letterToNumber("dog"));
			console.log(letterToNumber("abcdef"));

		})();

				}

			console.log(longestWord('do', 'apple', 'good'));
			console.log(longestWord('apple', 'good', 'do'));
