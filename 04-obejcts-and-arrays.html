			function splitOddEven(numbers){
				var odd = [];
				var even = [];
				var result = {
					oddNumbers: odd,
					evenNumbers: even
				}

				for (var i = 0; i < numbers.length; i++) {
					if (numbers[i] % 2 === 0) {
						even.push(numbers[i]);
					} else {
						odd.push(numbers[i]);
					}
				};

				return result;
			}

			// console.log(splitOddEven(numbersArray));

		;(function() {

			var numbers = [3, 2, 1, 4];
			
			function sort(arr) {

				if(arr.length < 2){
					return arr;
				}

				var pivot = arr[0];
				var left = [];
				var right = [];

				for (var i = 1; i < arr.length; i++) {
					if (arr[i] < pivot){
						left.push(arr[i]);
					} else {
						right.push(arr[i]);
					}
				}

				left = sort(left);
				right = sort(right);

				return [].concat(
					left,
					pivot,
					right
				)

			}

			// console.log(sort(numbers));

		;(function() {

			var cache = {
				data: {},
				write: function(key, value) {
					cache.data[key] = value
				},
				read: function(key){
					if (typeof cache.data[key] === 'undefined') {
						return null
					}

					return cache.data[key]
				},
				remove: function(key){
					cache.data[key] = null
				}
			};
 
			var data = 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod laborum.';
			 
			console.log(null === cache.read("home-html"));
			cache.write("home-html", data);
			console.log(data === cache.read("home-html"));
			cache.remove("home-html");
			console.log(null === cache.read("home-html"));
			 
			console.log(null === cache.read("write"));
