	(function() {
		function solveQuadraticEquation( a, b, c ) {
			var discriminant = ( b * b ) - ( 4 * a * c );
			var x;

			if ( discriminant < 0 ) {
				x = 'No solution.';
			} else if ( discriminant == 0 ) {
				x = ( -1 * b ) + ( 2 * a );
			} else {
				x = [ ( ( -1 * b ) + Math.sqrt( discriminant ) ) / (2 * a), ( ( -1 * b ) - Math.sqrt( discriminant ) ) / (2 * a) ];
			}

			return x;
		}

		//console.log( solveQuadraticEquation( 1, 5, 2 ) );
