( function () {

	function solveQuadraticEquation(a, b, c) {
		var discriminant = ( b * b ) - ( 4 * a * c );				
		var result = [];

		if ( discriminant < 0 ) {
			return result;
		} else if ( discriminant === 0 ) {
			result.push( ( -1 * b ) / ( 2 * a ) );
		} else {
			discriminant = Math.sqrt( discriminant );

			result.push( ( -1 * b + discriminant ) / ( 2 * a ) );	
			result.push( ( -1 * b - discriminant ) / ( 2 * a ) );

		}
		return result;	

	}

( function (){
	function tranformUppercase(text) {
		var splitted = text.split(' ');
		var splittedArray = [];
		var splittedLength = splitted.length;

		for ( var i = 0; i < splittedLength; i++ ){
			var word = splitted[i];
			var wordLength = word.length;
			var wordRest = word.substring( 1, wordLength ) 

			word = word.charAt(0).toUpperCase() + wordRest ;

			splittedArray.push(word);						
		}
		text = splittedArray.join(' ');

		return text;
	}
