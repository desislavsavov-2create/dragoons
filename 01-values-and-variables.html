<body>

	<script type="text/javascript">

		"use strict";

		(function(){

			function sum(a , b){
				return a + b;
			}	
			console.log(sum(2 , 3));

		})();

		// 2. Celcius to Fahrenheit

		(function(){

			function degreesToFahrenheit(a){
	
				var freezingPointOfWater = 32;
				var freezingBoilingRange = 1.8;
				var result = (a * freezingBoilingRange) + freezingPointOfWater;
				
				return result;
			}
			console.log(degreesToFahrenheit(0));

		})();

		// 3. Miles to Kilometers

		(function(){

			function mileToKilometer(a){
				var mileInKilometer = 1.60934;
				var result = a * mileInKilometer;

				return result;
			}

			console.log(mileToKilometer(5));

		})();

		//  4. ax + b = 0; 

		(function(){

			function solveEquation(a, b){
				var x = ( -b ) / a;
				var result = x;
				return result;
			}

			console.log(solveEquation(20, 10));			
		})();

		//  ax^2 + bx + c = 0

		(function(){

			function solve_quadratic_equation(a, b, c) {
				var discriminant = (b * b) - (4 * a * c);
				var x1;
				var x2;
				var result;

				if ( discriminant < 0 ) {
					result = "Not solveable"
				}
				else if ( discriminant === 0) {
					x1 = x2 = (-b) / 2 * a;
					result = x1 = x2;
				} else {
					x1 = ( (-b) - Math.sqrt(discriminant) ) / 2 * a;
					x2 = ( (-b) + Math.sqrt(discriminant) ) / 2 * a;
					result = x1, x2;
				}

				return result;
			}

			console.log(solve_quadratic_equation(2, 15, 10));
			console.log(solve_quadratic_equation(2, -14, 1));
			console.log(solve_quadratic_equation(14, -2, 20));

		})();


		//  get_circle_perimeter(r) C=2Ï€r

		(function(){

			function get_circle_perimeter(r){
				var pi = 3.14;
				var perimteter;

				perimeter = Math.floor(2 * pi * r);

				return perimeter;
			}

			console.log(get_circle_perimeter(2))

		})();

	</script>
