<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>01 Values And Variables</title>

	<script>

		"use strict";

		(function() {

			function sum(a, b) {
				return a + b;
			}

			console.log(sum(2, 2));

			function degreesConverter(degrees) {
				return 32 + 1.8 * degrees;
			}

			console.log(degreesConverter(100));

			function milesConverter(miles) {
				return miles * 1.609344;
			}

			console.log(milesConverter(78));

			function solveEquation(a, b) {
				return -b / a;
			}

			console.log(solveEquation(2, 4));

			function solveQuadraticEquation(a, b, c) {

				var discriminant = (b * b) - (4 * a * c);
				var result = [];

				if (discriminant > 0){
					
					result.push( ( -b + Math.sqrt(discriminant) ) / (2 * a) );
					result.push( ( -b - Math.sqrt(discriminant) ) / (2 * a) );
					
				} else if (discriminant === 0) {
					
					result.push( -b / ( 2 * a ) );

				} else if (discriminant < 0) {

				}

				return result;

			}

			console.log(solveQuadraticEquation(2, 9, 2));

			function getCirclePerimeter(r) {
				return 2 * 3.14 * r;
			}

			console.log(getCirclePerimeter(2));

			function getTriangleArea(a) {
				return ( Math.sqrt(3) / 4 ) * a * a;
			}

			console.log(getTriangleArea(2));

			function toBool(input) {
				return Boolean(input);
			}

			console.log(toBool(''));


			function add(a, b) {
				a = Number(a);
				b = Number(b);

				return a + b;
			}

			console.log(add(2, '07'));

			function dividesBy3(number) {
				return number % 3 === 0;
			}

			console.log(dividesBy3(5));

			function getDistance(x1, x2, y1, y2) {
				var AB = y2 - y1;
				var BC = x2 - x1;

				return Math.sqrt(AB * AB + BC * BC);
			}

			console.log(getDistance(2, 5, 3, 6));

			function calculateTangent(angle){
				var radians = ( angle * 3.14 ) / 180;

				return Math.tan(radians);
			}

			console.log(calculateTangent(45));

			function verse() {
				var text = "An island song \n" +
				"Like a 'floating' river \n" +
				"Rain's Rain's Fall Fall";
				var textRows = text.split('\n');

				return textRows;
			}

			console.log(verse());

			function characterSearch (character) {
				var text = 'Like a "floating" river';
				var characterPosition = text.indexOf(character);

				if (characterPosition >= 0 ) {
					return 'Character Found'
				} else {
					return 'Character Not Found'
				}
			}

			console.log(characterSearch('w'));

			function capitalizeWords(string) {
				var words = string.split(' ');

				for ( var i = 0; i < words.length; i++ ) {
					var word = words[i];

					word = word.charAt(0).toUpperCase() + word.substring(1);

					words[i] = word;

				}

				return words.join(' ');
			}

			console.log(capitalizeWords('an island song'));


		})();

	</script>
</head>

</body>
</html>;
