<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>JS Learning - 01. Values and Variables</title>
</head>
<body>
	<script>
		(function() {
			'use strict';
			// 1.

			function sumNumbers(a, b) {
				return a + b;
			}

			console.log(sumNumbers(5, 8));


			// 2.

			function celsiusToFahrenheit(degrees) {
				return degrees * 9 / 5 + 32;
			}

			console.log(celsiusToFahrenheit(1));


			// 3.

			function milesToKilometers(distance) {
				return distance / .62137;
			}

			console.log(milesToKilometers(33));


			// 4.

			function solveEquation(a, b) {
				return -b / a;
			}

			console.log(solveEquation(8, 7));

			// 5.

			function solveQuadraticEquation(a, b, c) {
				var discriminant = Math.pow(b, 2) - ( 4 * a * c );
				var result = [];

				if(discriminant > 0) {
					result.push((-1 * b + Math.sqrt(discriminant)) / (2 * a));
					result.push((-1 * b - Math.sqrt(discriminant)) / (2 * a));

					return result;
				} else if(discriminant === 0) {
					result.push(-1 * b / 2 * a);
				} else {
					// discriminant is a negative number
				}

				return result;
			}

			console.log(solveQuadraticEquation(2, 7, 5));


			// 6.

			function getCirclePerimeter(radius) {
				return Math.PI * radius * 2;
			}

			console.log(getCirclePerimeter(15));


			// 7.

			function getEquilateralTriangleArea(sideLength) {
				return (Math.pow(sideLength, 2) * Math.sqrt(3)) / 4;
			}

			console.log(getEquilateralTriangleArea(6));


			// 8.

			function toBoolean(statement) {
				return statement.valueOf();
			}

			console.log(toBoolean(7 === '7'))


			// 9.

			function add(a, b) {
				return Number(a) + Number(b);
			}

			console.log(add('92', 40));


			// 10.

			function dividesBy3(number) {
				var result = number % 3;

				return (result === 0);
			}

			console.log(dividesBy3(5));


			// 11.

			
		})();
	</script>
</body>
</html>
