		(function(){

			function solve_quadratic_equation(a, b, c) {
				var discriminant = (b * b) - (4 * a * c);
				var x1;
				var x2;
				var result = [];

				if ( discriminant > 0 ) {
					x1 = ( (-b) - Math.sqrt(discriminant) ) / (2 * a);
					x2 = ( (-b) + Math.sqrt(discriminant) ) / (2 * a);
					result.push(x1, x2);
					// result.push(x2);
				}

				else if ( discriminant === 0) {
					x1 = x2 = (-b) / (2 * a);
					result.push(x1);
				} else {
					result = "No roots";	
				}

				return result;
			}

			console.log(solve_quadratic_equation(1, 3, 2));
			console.log(solve_quadratic_equation(2, -14, 1));
			console.log(solve_quadratic_equation(14, -2, 20));

		})();
