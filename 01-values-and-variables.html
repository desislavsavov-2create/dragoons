		function solveQuadraticEquation( a, b, c ) {
			var discriminant = ( b * b ) - ( 4 * a * c );
			var result = [];

			if ( discriminant > 0 ) {
				result.push(( ( -1 * b ) + Math.sqrt( discriminant ) ) / (2 * a));
				result.push(( ( -1 * b ) - Math.sqrt( discriminant ) ) / (2 * a));
			} else if ( discriminant == 0 ) {
				result.push(( -1 * b ) + ( 2 * a ));
			} else {
				// the discriminant is not a positive number
				// the equation has no roots.

				throw 'No real roots found.';
			}

			return result;
