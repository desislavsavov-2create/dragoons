	<script>
		function isPrime(number) {
			var divisors = 0;
			var result = "";

			for( var i = 1; i <= number; i++ ) {
				if( number % i === 0 ) {
					divisors++;
				}
			}

			if( divisors === 2 ) {
				result = "PRIME"
			} else {
				result = "NOT PRIME"
			}

			// document.write( number + " is " + result );

			return result;
		}

		console.log(isPrime(37));
	</script>

	<script>
		function allPrimesUntil(limit) {
			var results = [];

			for( var i = 1; i <= limit; i++ ) {
				results[i] = true;
			}

			for( var i = 2; i <= Math.sqrt(limit); i ++ ) {
				for( var j = i + i; j <= limit; j += i ) {
					results[j] = false;
				}
			}

			var primes = [];
			for (var i = 2; i < results.length; i++) {
				if (results[i]) {
					primes.push(i);
				}
			}

			return primes;
		}

		console.time('primes');
		console.log(allPrimesUntil(1000000));
		console.timeEnd('primes');
	</script>

	<script>
		function polydroms(startNum, endNum) {
			var polydromsLength = 0;
			for( var i = startNum; i <= endNum; i++ ) {
				var splitedNum = [];
				var isPolydrom = 0;
				var j = 0;

				while( parseInt( i / Math.pow(10, j)) ) {
					splitedNum[j] = parseInt(i / Math.pow(10, j)) % 10;
					j++;
				}

				for ( var j = 0; j < splitedNum.length; j++ ) {
					if( splitedNum[j] === splitedNum[ splitedNum.length - 1 - j ] ) {
						isPolydrom = 1;
					} else {
						isPolydrom = 0;
						break;
					}
				}

				if ( isPolydrom === 1 ) {
					polydromsLength++;
					// document.write( i + ' <br>') 
				}
				

			}
			return polydromsLength;
		}

		console.log(polydroms(10, 10000))
